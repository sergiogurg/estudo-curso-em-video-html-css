<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>

    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio controls preload="metadata" >
        <!-- Adicionam-se sources para adicionar arquivos de outras extensões e garantir compatibilidade para o navegador-->

        <source src="midia/islabonita-anjone.mp3" type="audio/mpeg">
        <source src="midia/islabonita-anjone.ogg" type="audio/ogg">

        <!-- Audios .WAV sao muito pesados e devem ser evitados -->


        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/islabonita-anjone.mp3" download="islabonita-anjone.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo.</p>
    </audio>

</body>

</html>
